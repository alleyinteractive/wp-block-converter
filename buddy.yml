- pipeline: "Pull Request Tests"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/pull/*"
  ref_type: "WILDCARD"
  priority: "NORMAL"
  target_site_url: "https://github.com/alleyinteractive/create-php-package"
  fetch_all_refs: true
  fail_on_prepare_env_warning: true
  trigger_condition: "ALWAYS"
  actions:
    - action: "Gitignored files check"
      type: "BUILD"
      working_directory: "/buddy/create-php-package"
      docker_image_name: "alleyops/ci-resources"
      docker_image_tag: "8.0-fpm-wp"
      execute_commands:
        - "if [[ ! -z $(git ls-files -i --exclude-standard) ]]; then exit 1; fi"
      volume_mappings:
        - "/:/buddy/create-php-package"
      trigger_condition: "ALWAYS"
      shell: "BASH"
      run_next_parallel: true
    - action: "Check for git conflicts"
      type: "BUILD"
      working_directory: "/buddy/create-php-package"
      docker_image_name: "alleyops/ci-resources"
      docker_image_tag: "8.0-fpm-wp"
      execute_commands:
        - "! git grep -E '<<<<<<< |>>>>>>> ' -- './*' ':(exclude)buddy.yml' ':(exclude).buddy/*'"
      volume_mappings:
        - "/:/buddy/create-php-package"
      trigger_condition: "ALWAYS"
      shell: "BASH"
    - action: "Composer install"
      type: "BUILD"
      working_directory: "/buddy/create-php-package"
      docker_image_name: "alleyops/ci-resources"
      docker_image_tag: "8.0-fpm-wp"
      execute_commands:
        - "composer install -q"
      volume_mappings:
        - "/:/buddy/create-php-package"
      trigger_condition: "ALWAYS"
      shell: "BASH"
    - action: "phpunit"
      type: "BUILD"
      working_directory: "/buddy/create-php-package"
      docker_image_name: "alleyops/ci-resources"
      docker_image_tag: "8.0-fpm-wp"
      execute_commands:
        - "composer phpunit"
      setup_commands:
        - "echo \"extension=memcache.so\" >> /usr/local/etc/php/conf.d/buddy.ini"
      services:
        - type: "MARIADB"
          version: "10.3"
          connection:
            host: "mariadb"
            port: 3306
            user: "root"
            password: "root"
            db: "wordpress_unit_tests"
        - type: "MEMCACHED"
          version: "1.5.6"
          connection:
            host: "memcached"
            port: 11211
      volume_mappings:
        - "/:/buddy/create-php-package"
      trigger_condition: "ALWAYS"
      shell: "BASH"
      run_next_parallel: true
    - action: "composer phpcs"
      type: "BUILD"
      working_directory: "/buddy/create-php-package"
      docker_image_name: "alleyops/ci-resources"
      docker_image_tag: "8.0-fpm-wp"
      execute_commands:
        - "composer phpcs"
      volume_mappings:
        - "/:/buddy/create-php-package"
      trigger_condition: "ALWAYS"
      shell: "BASH"
  variables:
  - key: "CACHEDIR"
    value: "/tmp/test-cache"
    type: "VAR"
    description: "Cache folder for remote requests."
  - key: "SKIP_DISCOVERY"
    value: "true"
    type: "VAR"
  - key: "WP_CORE_DIR"
    value: "/tmp/wordpress"
    type: "VAR"
    description: "WordPress checkout folder."
  - key: "WP_VERSION"
    value: "latest"
    type: "VAR"
  - key: "WP_DB_PASSWORD"
    value: "root"
    type: "VAR"
  - key: "WP_DB_HOST"
    value: "mariadb"
    type: "VAR"
  - key: "WP_SKIP_DB_CREATE"
    value: "true"
    type: "VAR"
  - key: "WP_PHPUNIT_PATH"
    value: "composer run phpunit"
    type: "VAR"
